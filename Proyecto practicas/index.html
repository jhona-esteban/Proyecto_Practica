<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerolínea - Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toast.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="login-side">
                <h2>Iniciar Sesión</h2>
                <div class="social-icons">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                </div>
                <p>Use su correo y contraseña</p>
                <form id="login-form">
                    <div class="input-group">
                        <label><ion-icon name="mail-outline"></ion-icon></label>
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <label><ion-icon name="document-lock-outline"></ion-icon></label>
                        <input type="password" id="login-password" placeholder="Contraseña" required>
                    </div>
                    <a href="#" class="forgot-password">Olvidaste tu contraseña?</a>
                    <button type="submit" class="btn login-btn">Iniciar Sesión</button>
                </form>
            </div>
            
            <div class="register-side">
                <h2>Registrarse</h2>
                <div class="social-icons">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                </div>
                <p>Use su correo electrónico para registrarse</p>
                <form id="register-form">
                    <div class="input-group">
                        <label><ion-icon name="person-outline"></ion-icon></label>
                        <input type="text" id="register-name" placeholder="Nombre" required>
                    </div>
                    <div class="input-group">
                        <label><ion-icon name="mail-outline"></ion-icon></label>
                        <input type="email" id="register-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <label><ion-icon name="document-lock-outline"></ion-icon></label>
                        <input type="password" id="register-password" placeholder="Contraseña" required minlength="6">
                    </div>
                    <button type="submit" class="btn register-btn">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    
    <button id="btn" class="toggle-btn">Cambiar a Registro</button>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
